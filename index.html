<html>
<center>Username: <input type="text" id="myTextField"/>
Password: <input type="text" id="myTextFieldb"/>
<input type="submit" id="byBtn" value="Sign In" onclick="check()"/>

<p id="demo"></p></center>

<script>
function check() {
    
 var username = document.getElementById('myTextField').value;
var password = document.getElementById('myTextFieldb').value;
   if( username.length==0 ){
       alert('ENTER A USERNAME.');
   return;}

   else if(password.length==0){
	alert('ENTER A PASSWORD.');
	return;}

    var str = "Congratulations. You have successfully signed in.";
    var res = str.toUpperCase();
    document.getElementById("demo").innerHTML = res;
}
</script>
</html>
